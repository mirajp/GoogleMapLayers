<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Heatmaps</title>
		<style>
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#map {
				height: 100%;
			}
			#floating-panel {
				position: absolute;
				top: 10px;
				left: 25%;
				z-index: 5;
				background-color: #fff;
				padding: 5px;
				border: 1px solid #999;
				text-align: center;
				font-family: 'Roboto','sans-serif';
				line-height: 30px;
				padding-left: 10px;
			}

			#floating-panel {
				background-color: #fff;
				border: 1px solid #999;
				left: 25%;
				padding: 5px;
				position: absolute;
				top: 10px;
				z-index: 5;
			}
		</style>
		<script src="./jquery-1.11.3.js"></script>
	</head>

	<body>
		<div id="floating-panel">
			<button onclick="toggleHeatmap()">Toggle Heatmap</button>
			<button onclick="changeGradient()">Change gradient</button>
			<button onclick="changeRadius()">Change radius</button>
			<button onclick="changeOpacity()">Change opacity</button>
		</div>
		<div id="map"></div>
		<script>
			var map, heatmap;

			function initMap() {
				var myLatLong = new google.maps.LatLng(40.782361, -73.965784);
				var mapOptions = {
					backgroundColor: '#000000',
					center: myLatLong,
					mapTypeId: google.maps.MapTypeId.ROADMAP,
					//mapTypeControlOptions: [google.maps.MapTypeId.ROADMAP, 'M_M&S'],
					mapTypeControlOptions: [google.maps.MapTypeId.ROADMAP, google.maps.MapTypeId.SATELLITE],
					streetViewControl: false,
					zoom: 13
				};
				map = new google.maps.Map(document.getElementById("map"), mapOptions);
				
				heatmap = new google.maps.visualization.HeatmapLayer({
					data: getPoints(),
					map: map
				});
			}

			function toggleHeatmap() {
				heatmap.setMap(heatmap.getMap() ? null : map);
			}

			function changeGradient() {
				var gradient = [
					'rgba(0, 255, 255, 0)',
					'rgba(0, 255, 255, 1)',
					'rgba(0, 191, 255, 1)',
					'rgba(0, 127, 255, 1)',
					'rgba(0, 63, 255, 1)',
					'rgba(0, 0, 255, 1)',
					'rgba(0, 0, 223, 1)',
					'rgba(0, 0, 191, 1)',
					'rgba(0, 0, 159, 1)',
					'rgba(0, 0, 127, 1)',
					'rgba(63, 0, 91, 1)',
					'rgba(127, 0, 63, 1)',
					'rgba(191, 0, 31, 1)',
					'rgba(255, 0, 0, 1)'
				]
				heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
			}

			function changeRadius() {
				heatmap.set('radius', heatmap.get('radius') ? null : 20);
			}

			function changeOpacity() {
				heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
			}

			// Heatmap data: 500 Points
			function getPoints() {
				var inputLatLongs = [], mapCoordindates = [];
				var rawFile = new XMLHttpRequest();
				rawFile.open("GET", "rawlatlongs.txt", true);
				rawFile.onreadystatechange = function ()
				{
				    if(rawFile.readyState === 4)
				    {
				        if(rawFile.status === 200 || rawFile.status == 0)
				        {
				            var allText = rawFile.responseText;
				            inputLatLongs = allText.split('\n');
				            //alert(allText);
				            for (var i = 0; i < inputLatLongs.length; i++) {
						 		inputLatLongs[i] = inputLatLongs[i].split(",");
						 		mapCoordindates.push(new google.maps.LatLng(inputLatLongs[i][0], inputLatLongs[i][1]));
						 	}
				        }
				    }
				}
				rawFile.send(null);
				//$.get("rawlatlongs.txt", function(data, inputLatLongs) {
				// 	console.log(data);
				// 	alert("Data loaded: " + data);
				// 	//var dataText = data.text();
				// 	inputLatLongs = data.split('\n');
				// 	for (var i = 0; i < inputLatLongs.length; i++) {
				// 		inputLatLongs[i] = inputLatLongs[i].split(",");
				// 		mapCoordindates.push(new google.maps.LatLng(inputLatLongs[i][0], inputLatLongs[i][1]));
				// 	}
				// 	console.log(mapCoordindates);
				// 	//return mapCoordindates;
				// }, dataType='text');
				
				return mapCoordindates;

				//return [
				//	new google.maps.LatLng(40.70429387,-74.01323653),
				//	new google.maps.LatLng(40.73528845,-74.00054125),
				//	new google.maps.LatLng(40.81281227,-73.95311252),
				//];
			}
		</script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJX8q3ThLljfIou6UPxhiIDlaSYw6plbs&signed_in=true&libraries=visualization&callback=initMap">
		</script>
	</body>
</html>
