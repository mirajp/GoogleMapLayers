<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Outage Map</title>
		<style>
		  html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		  }
		  #map {
			float: left;
			height: 100%;
			width: 100%;
		  }
		  #floating-panel {
			position: absolute;
			top: 10px;
			left: 25%;
			z-index: 5;
			background-color: #fff;
			padding: 5px;
			border: 1px solid #999;
			text-align: center;
			font-family: 'Roboto','sans-serif';
			line-height: 30px;
			padding-left: 10px;
		  }
		</style>
		<script language="javascript" src="https://maps.googleapis.com/maps/api/js?&v=3"></script>
		<script language="javascript" src="lib/geoxml3.js"></script>
		<script language="javascript" src="lib/ProjectedOverlay.js"></script>
	</head>
	<body onload="initMap()">
		<div id="map"></div>
		<script>
			google.maps.event.addDomListener(window, 'load', initMap);
			var map, myParser;
			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					zoom: 12,
					center: new google.maps.LatLng(40.782361, -73.965784),
					mapTypeId: google.maps.MapTypeId.ROADMAP
				});
				
				
				myParser = new geoXML3.parser({
					map: map,
					zoom: true,
					preserveViewport: true,
					suppressInfoWindows: false,
					singleInfoWindow: true
				});
				
				myParser.parse("http://localhost:8000/data/networks.kml");
			}
			
		</script>
		<!-- 
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJX8q3ThLljfIou6UPxhiIDlaSYw6plbs&signed_in=true&libraries=visualization&callback=initMap">
		</script>
		-->
	</body>
</html>
